{% extends "base.html" %}
{% load static %}


{% block header %}
{% endblock %}
{%  block main %}
<div class="form_background">
    <div class="container form_container text-center">
        <div class="row">
            <div class="col-7">
                <img src="{% static 'image/login_image.png' %}" width="100%">
            </div>
            <div class="col-5 form_container_2 text-center" style="background-color: #F8F8F8">
                <div class="form">
                    <h2 class="form_title title">Sign Up</h2>
                    <div class="row">
                        <div class="col-12">
                            <div class="h5" style="text-align: left">Username:</div>
                            <input type="text" class="form_input" placeholder="Username">
                        </div>
                        <div class="col-12">
                            <div class="h5" style="text-align: left">Email:</div>
                            <input type="text" class="form_input" placeholder="Email">
                        </div>
                        <div class="col-12">
                            <div class="h5" style="text-align: left">Password:</div>
                            <input type="text" class="form_input" placeholder="Password">
                        </div>
                        <div class="col-12">
                            <div class="h5" style="text-align: left">Confirm Password:</div>
                            <input type="text" class="form_input" placeholder="Confirm Password:">
                        </div>
                    </div>
                    <div class="form_link"><a href="{% url "login" %}">Have an acccount already? Login</a></div>
                    <a href="{% url "index" %}"><button class="login">SIGN UP</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
